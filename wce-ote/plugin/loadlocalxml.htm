<!DOCTYPE html>
<html>
    <head>
        <title>Load local transcription file</title>
        <meta charset="UTF-8" />
        <script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="js/sha1.js"></script>
        <script type="text/javascript" src="js/process.js"></script>
		<script type="text/javascript" src="../../js/tinymce/tinymce.js"></script>
		<script type="text/javascript" src="../rangy-core.js"></script>
		<!--<script type="text/javascript" src="../wce_editor.js"></script>-->
		<script type="text/javascript" src="js/wce.js"></script>
		<script type="text/javascript" src="../wce_tei.js"></script>
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <form id="fileForm" class="fileForm">
            <input id="fileInput" type="file" required="required" accept=".xml"/>
            <button id="processButton" type="submit">Load file</button>
        </form>
 
        <div class="fileStatus">
            <progress id="processProgress" max="1" value="0"></progress>
            <p><span id="processError" class="error"></span></p>
            <table id="processResults">
                <thead>
                    <tr><th>Param</th><th>Value</th></tr>
                </thead>
                <tbody>
                    <tr><td>Name</td><td id="nameValue"></td></tr>
                    <tr><td>Size</td><td id="sizeValue"></td></tr>
                    <tr><td>Type</td><td id="typeValue"></td></tr>
                    <tr><td>Hash</td><td id="hashValue"></td></tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
