<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="height:100%">

<head>
    <title>{#verses_title}</title>
    <script type="text/javascript" src="js/wce.js"></script>
    <script type="text/javascript" src="../jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../skin/dialog.css" />
    <link rel="stylesheet" type="text/css" href="../skin/ui.css" />
</head>

<body id="table">
    <form onsubmit="return false;" action="#">
        <input type="button" id="help" name="help" value="{#help}" onclick="wce_openWindow('docu.htm#verse')" style="margin-bottom:10px" />
        <div id="insertDiv">
            <div id="insertVerseDiv">
                <table width="100%">
                <tr>

                        <input type="radio" id="insertVerseRadio" name="versemodify" onclick="canInsertVerse();" />{#verse_insert}
                    </td>
                    <td>
                        <input id="insertVerseNumber" type="text" />
                    </td>
                    </tr>
                </table>
            </div>
            <div id="insertStanzaDiv">
                <table width="100%">
                <tr>
                    <td width="150">
                        <input type="radio" id="insertStanzaRadio" name="versemodify" onclick="canInsertStanza();" />{#stanza_insert}
                    </td>
                    <td>
                        <input id="insertStanzaNumber" type="text" />
                    </td>
                    </tr>
                </table>
            </div>
            <div id="insertChapterDiv">
                <table width="100%">
                <tr>
                    <td width="150">
                        <input type="radio" id="insertChapterRadio" name="versemodify" onclick="canInsertChapter();" />{#chapter_insert}
                    </td>

                        </td>
                        <td>
                            <select id="insertBookName" name="insertBookName" onchange="checkstatus_book_name()">
			        <option value="A">Afrinagan</option>
					<option value="ABu">Afrin i Buzorgan</option>
					<option value="AD">Afrin i Dahman</option>
					<option value="AG">Afrin i Gahambar</option>
					<option value="As">Asirvad</option>
					<option value="AvAlph">Avestan alphabet</option>
					<option value="Col">Colophon</option>
					<option value="DuP">Du&#702;a Paymani</option>
					<option value="FiO">Frahang i Oim</option>
					<option value="FrW">Fragment Westergard</option>
					<option value="G">Gah</option>
					<option value="H">Herbedestan</option>
					<option value="HB">Hosbam</option>
					<option value="HN ">Hadoxt Nask</option>
					<option value="N">Nerangestan</option>
					<option value="NiAs">Nirang Asoan</option>
					<option value="Nirang">Nirang</option>
					<option value="NiSY">Nirang Sangriza Yastan</option>
					<option value="NkB">Nerang i kustig bastan</option>
					<option value="NS">Nam Stayisn</option>
					<option value="Ny">Nyayisn</option>
					<option value="Par">Paragna</option>
					<option value="PaIr">Patet Irani</option>
					<option value="PaPas">Patet Pasemanih</option>
					<option value="PaXw">Patet Xwad</option>
					<option value="PazT">Pazand texts</option>
					<option value="PPhl">Payman i Pahlawi</option>
					<option value="PS">Payman i Sanskrit</option>
					<option value="S">Siroza</option>
					<option value="SrB">Sros Baj</option>
					<option value="V">Videvdad</option>
					<option value="VN">Vae&#977;a Nask</option>
					<option value="Vr">Visparad</option>
					<option value="VrS">Visperad Sade</option>
					<option value="VS">Videvdad Sade</option>
					<!--<option value="VrS">Additions in Visperad Sade ceremony</option>
					<option value="VS">Additions in Videvdad Sade ceremony</option>-->
					<option value="Vyt">Vistasp Yast</option>
					<option value="VytS">Vishtasp Yasht Sade</option>
					<option value="Y">Yasna</option>
					<option value="Yt">Yast</option>
					<!--<option value="YVr">Variants of the Yasna in the Visperad ceremony</option>-->
					<option value="YVr">Yasna Visperad</option>
					<option value="Y-gah">Yazisn-gah</option>
					<option value="other">{#other}</option>
                </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input id="insertBookName_other" name="insertBookName_other" type="text" value="" size="20" maxlength="" class="required number min1 mceFocus" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="mceActionPanel" style="margin-bottom:10px">
			<input type="button" id="insert" name="insert" value="{#apply}"
				onclick="update();parent.tinymce.activeEditor.windowManager.close();" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}"
				onclick="parent.tinymce.activeEditor.windowManager.close();" />
		</div>
    </form>
</body>
<script type="text/javascript">
    var verseNode;
    var contentWithVerse;
    var chapterNr, bookNr, stanzaNr;
    var subverse = 96;
    var v_old = '';
    var spanValue_cnt = 96;
    var spanValue_old = '';

    $(document).ready(function() {
        var _ed = parent.tinymce.activeEditor;
        ed = _ed;
        translate();
        setConstants();
        init();
    });

    function translate() {
        var c = document.body.innerHTML;
        var d = document.title;
        var a;
        if (parent.tinymce.isIE) {
            c = c.replace(/ (value|title|alt)=([^"][^\s>]+)/gi, ' $1="$2"')
        }
        a = c.replace(/\{\#([^\}]+)\}/g, function(a, b) {
            var c = parent.tinymce.translate(b);
            return (c != b) ? c : '{#' + b + '}';
        });
        if (a != c) {
            document.body.innerHTML = a
        }
        a = d.replace(/\{\#([^\}]+)\}/g, function(a, b) {
            var c = parent.tinymce.translate(b);
            return (c != b) ? c : '{#' + b + '}';
        });
        if (a != d) {
            document.title = d = a
        }
    }

    function canInsertVerse() {
        $('#insertVerseRadio').prop('checked', true);
        $('#insertVerseNumber').prop('disabled', false);
        $('#insertVerseNumber').focus();
        $('#insertBookNumber').prop('disabled', true);
        $('#insertBookNumber_other').prop('disabled', true);
        $('#insertChapterNumber').prop('disabled', true);
        $('#insertStanzaNumber').prop('disabled', true);
        $('#verseList').prop('disabled', true);
        $('#chapterList').prop('disabled', true);
        $('#bookList').prop('disabled', true);
        $('#stanzaList').prop('disabled', true);
    }

    function canInsertSubscriptio() {
        $('#insertSubscriptioRadio').prop('checked', true);
        $('#insertVerseNumber').prop('disabled', true);
        $('#insertChapterNumber').prop('disabled', true);
        $('#insertBookNumber').prop('disabled', true);
        $('#insertBookNumber_other').prop('disabled', true);
        $('#verseList').prop('disabled', true);
        $('#chapterList').prop('disabled', true);
        $('#bookList').prop('disabled', true);
    }

    function canInsertBook() {
        $('#insertBookRadio').prop('checked', true);
        $('#insertBookNumber').prop('disabled', false);
        $('#insertBookNumber').focus();
        checkstatus_book_name();
        $('#insertChapterNumber').prop('disabled', true);
        $('#insertStanzaNumber').prop('disabled', true);
        $('#insertVerseNumber').prop('disabled', true);
        $('#verseList').prop('disabled', true);
        $('#stanzaList').prop('disabled', true);
        $('#chapterList').prop('disabled', true);
        $('#bookList').prop('disabled', true);
    }

    function canInsertChapter() {
        $('#insertChapterRadio').prop('checked', true);
        $('#insertChapterNumber').prop('disabled', false);
        $('#insertChapterNumber').focus();
        $('#insertVerseNumber').prop('disabled', true);
        $('#insertStanzaNumber').prop('disabled', true);
        $('#insertBookNumber').prop('disabled', true);
        $('#insertBookNumber_other').prop('disabled', true);
        $('#verseList').prop('disabled', true);
        $('#stanzaList').prop('disabled', true);
        $('#chapterList').prop('disabled', true);
        $('#bookList').prop('disabled', true);
    }

    function canInsertStanza() {
        $('#insertStanzaRadio').prop('checked', true);
        $('#insertStanzaNumber').prop('disabled', false);
        $('#insertStanzaNumber').focus();
        $('#insertVerseNumber').prop('disabled', true);
        $('#insertChapterNumber').prop('disabled', true);
        $('#insertBookNumber').prop('disabled', true);
        $('#insertBookNumber_other').prop('disabled', true);
        $('#verseList').prop('disabled', true);
        $('#stanzaList').prop('disabled', true);
        $('#chapterList').prop('disabled', true);
        $('#bookList').prop('disabled', true);
    }

    function init() {
		canInsertVerse();
        checkstatus_book_name();
		if (wce_node) {
		   if (wce_node.nodeName.toLowerCase()=='span') {
		       $('#insertDiv input').prop('disabled', true);
		   }
		}
	}

    function checkstatus_book_name() {
        if ($('#insertBookName').val() == 'other') {
            $('#insertBookName_other').attr('disabled', false);
            $('#insertBookName_other').css('background', '#fff');
        } else {
            $('#insertBookName_other').attr('disabled', true);
            $('#insertBookName_other').css('background', '#ccc');
        }
    }

    function update() {
        if ($('#insertVerseRadio').is(':checked')) {
            var newVerseNr = $('#insertVerseNumber').val().trim();
            newVerseNr = newVerseNr.replace(/\D/g, '');
            if (newVerseNr != '') {
                ed.insertContent('<span class="verse_number mceNonEditable" wce="__t=verse_number"> ' + newVerseNr + '</span> ');
            }
            return;
        } else if ($('#insertInscriptioRadio').is(':checked')) {
            ed.insertContent('<span class="chapter_number mceNonEditable" wce="__t=chapter_number">' + 'Inscriptio' + '</span> <span class="verse_number mceNonEditable" wce="__t=verse_number"></span> PLACE THE INCIPIT HERE! ');
            return;
        } else if ($('#insertSubscriptioRadio').is(':checked')) {
            ed.insertContent('<span class="chapter_number mceNonEditable" wce="__t=chapter_number">' + 'Subscriptio' + '</span> <span class="verse_number mceNonEditable" wce="__t=verse_number"></span> PLACE THE SUBSCRIPTIO HERE! ');
            return;
        } else if ($('#insertStanzaRadio').is(':checked')) {
            var newStanzaNr = $('#insertStanzaNumber').val().trim();
            newStanzaNr = newStanzaNr.replace(/\D/g, '');
            if (newStanzaNr != '') {
                ed.insertContent('<span class="stanza_number mceNonEditable" wce="__t=stanza_number" id="' + ed.dom.uniqueId('stanza') + '"> ' + newStanzaNr + '</span> ');
            }
            return;
        } else if ($('#insertChapterRadio').is(':checked')) {
            var newChapterNr = $('#insertChapterNumber').val().trim();
            newChapterNr = newChapterNr.replace(/\D/g, '');
            if (newChapterNr != '') {
                ed.insertContent('<span class="chapter_number mceNonEditable" wce="__t=chapter_number" id="' + ed.dom.uniqueId('chap') + '"> ' + newChapterNr + '</span> ');
            }
            return;
        } else if ($('#insertBookRadio').is(':checked')) {
            var newBookNr = $('#insertBookName').val().trim();
            //newBookNr = newBookNr.replace(/\D/g,'');
            if (newBookNr != '') {
                ed.insertContent('<span class="book_number mceNonEditable" wce="__t=book_number" id="' + ed.dom.uniqueId('book') + '"> ' + newBookNr + '</span> ');
            }
            return;
        }
        ed.setContent($(contentWithVerse).html());
    }

    function getCursorPositionInTextOf(element) {
        var range = document.createRange(),
            curRange = window.getSelection().getRangeAt(0);
        range.setStart(element, 0);
        range.setEnd(curRange.startContainer, curRange.startOffset);
        //Measure the length of the text from the start of the given element to the start of the current range (position of the cursor)
        return document.createElement("div").appendChild(range.cloneContents()).textContent.length;
    }


    if (!parent.tinymce.isIE) {
        $(document).keydown(function(e) {
            var evt = e || window.event
            if (evt.keyCode == 13 || evt.keyCode == 10) {
                document.getElementById('insert').click();
                return false;
            }
        });
    }
</script>

</html>
