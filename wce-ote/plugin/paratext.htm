<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{#paratext_title}</title>
    <script type="text/javascript" src="../../js/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="../jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../rangy-core.js"></script>
    <script type="text/javascript" src="js/wce.js"></script>
    <link rel="stylesheet" type="text/css" href="../skin/dialog.css" />
    <link rel="stylesheet" type="text/css" href="../skin/ui.css" />
</head>

<body id="table">
    <form onsubmit="return false;" action="#" name="paratextinfo" onload="setstatus_paratext()">
        <input type="button" id="help" name="help" value="{#help}" onclick="wce_openWindow('docu.htm#marginalia')" />
        <fieldset>
            <legend>{#paratext_data}</legend>
            <table border="0" cellpadding="4" cellspacing="0" width="100%">
                <tr>
                    <td><label id="fw_label" for="fw_type">{#paratext}</label>
                    </td>
                    <td colspan="3"><select id="fw_type" name="fw_type" onchange="checkstatus_typ()">
                            <option value="commentary">{#fw_commentary_text}</option>
                            <option value="runTitle">{#fw_running_title}</option>
                            <option value="colophon">{#fw_colophon}</option>
                            <option value="pageNum">{#fw_pagenumber}</option>
                            <option value="isolated">{#fw_isolated}</option>
                            <option value="orn">{#fw_ornament}</option>
                            <option value="catch">{#fw_catchword}</option>
                            <option value="other">{#other}</option>
                        </select>
                    </td>
                    <td><input id="fw_type_other" name="fw_type_other" type="text" value="" size="20" maxlength="" class="required number min1 mceFocus" />
                    </td>
                </tr>
                <tr>
                    <td><label id="covered_label" for="covered">{#range_covered}</label></td>
                    <td><input id="covered" name="covered" value="" size="10" maxlength="" class="required number min1 mceFocus" /></td>
                </tr>
                <tr>
                    <td><label id="marginals_text_label" for="marginals_text">{#text}</label></td>
                    <td colspan="4"><textarea WRAP="PHYSICAL" ROWS="4" style="width:100%" id="marginals_text" name="marginals_text"></textarea></td>
                </tr>
                <tr>
                    <td><label id="language_name_label" for="language_name">{#language_name}</label></td>
                    <td>
                        <select id="language_name" name="language_name" onchange="checkstatus_language()">
                            <option value=""></option>
                            <option value="ae">{#avestan}</option>
                            <option value="gu">{#gujarati}</option>
                            <option value="fa">{#persian}</option>
                            <option value="fa-Avst">{#persian_avst}</option>
                            <option value="fa-Phlv">{#persian_phlv}</option>
                            <option value="sa">{#sanskrit}</option>
                            <option value="sa-Jaina">{#sanskrit_jaina}</option>
                            <option value="sa-Deva">{#sanskrit_deva}</option>
                            <option value="ae-fa">{#avestan_fa}</option>
                            <option value="ae-Avst">{#avestan_avst}</option>
                            <option value="ae-Phlv">{#avestan_phlv}</option>
                            <option value="ae-Gujr">{#avestan_gujr}</option>
                            <option value="pal-Avst">{#pahlavi_avst}</option>
                            <option value="pal-Phlv">{#pahlavi_phlv}</option>
                            <option value="pal-Gujr">{#pahlavi_gujr}</option>
                            <option value="pal-Phli">{#pahlavi_phli}</option>
                            <option value="pal-fa">{#pahlavi_fa}</option>
                            <option value="gu-Arab">{#gujarati_arab}</option>
                            <option value="gu-Gujr">{#gujarati_gujr}</option>
                            <option value="gu-Jaina">{#gujarati_jaina}</option>
                            <option value="gu-Deva">{#gujarati_deva}</option>
                            <option value="gu-Avst">{#gujarati_avst}</option>
                            <option value="ar">{#arabic}</option>
                            <option value="other">{#other}</option>
                        </select>
                    </td>
                    <td>
                        <input id="language_name_other" name="language_name_other" type="text" value="" size="30" />
                    </td>
                </tr>
                <!--<tr>
					<td><label id="number_label" for="number">{#number_attribute}</label></td>
					<td colspan="3"><input id="number" name="number" type="text" value=""
						size="50" maxlength="" class="required number min1 mceFocus" /></td>
					<td><input id="edit_number" name="edit_number" type="checkbox" onchange="checkstatus_number()" checked="checked"/>{#number_calculate}</td>
				</tr>-->
                <tr>
                    <td><label id="paratext_position_label" for="paratext_position">{#position}</label>
                    </td>
                    <td><select id="paratext_position" name="paratext_position" onchange="checkstatus_position()">
                            <option value=""></option>
                            <option value="pagetop">{#position_pagetop}</option>
                            <option value="pagebottom">{#position_pagebottom}</option>
                            <option value="pageleft">{#position_pageleft}</option>
                            <option value="pageright">{#position_pageright}</option>
                            <option value="coltop">{#position_coltop}</option>
                            <option value="colbottom">{#position_colbottom}</option>
                            <option value="colleft">{#position_colleft}</option>
                            <option value="colright">{#position_colright}</option>
                            <option value="lineleft">{#position_lineleft}</option>
                            <option value="lineright">{#position_lineright}</option>
                            <option value="above">{#position_above}</option>
                            <option value="below">{#position_below}</option>
                            <option value="here">{#position_thispoint}</option>
                            <option value="overwritten">{#position_overwritten}</option>
                            <option value="other">{#other}</option>
                        </select>
                    </td>
                    <td><input id="paratext_position_other" name="paratext_position_other" type="text" value="" size="20" maxlength="" class="required number min1 mceFocus" />
                    </td>
                </tr>
                <tr>
                    <td><label id="paratext_alignment_label" for="paratext_alignment">{#alignment}</label></td>
                    <td colspan="2">
                        <select id="paratext_alignment" name="paratext_alignment">
                            <option value=""></option>
                            <option value="left">{#alignment_l}</option>
                            <option value="center">{#alignment_c}</option>
                            <option value="right">{#alignment_r}</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <div class="mceActionPanel">
            <input type="button" id="insert" name="insert" value="{#insert}" onclick="cont = testInput();
						if (cont=='0'){
							writeWceNodeInfo(getParaTag());
						} else if (cont == '1') {
							alert('{#empty_other}');
						} else if (cont == '2') {
							alert('{#empty_margin}');
						/*} else { // cont = 3
							alert('{#value_too_small}');*/
						}" />
            <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="parent.tinymce.activeEditor.windowManager.close();" />
        </div>
    </form>
</body>
<script type="text/javascript">
    var marginals_text_editor;

    $(document).ready(function() {
        // TODO: fix this in wce.js. currently we're settin global ed variable.
        ed = parent.tinymce.activeEditor;
        translate();
        setConstants();
        var timeout;

        marginals_text_editor = new tinymce.Editor('marginals_text', {
            branding: false,
            mode: "textareas",
            theme: "modern",
            menubar: false,
            skin_url: "../skin/",
            extended_valid_elements: 'span[class|wce_orig|style|wce|id|ext|lang|partial|subtype]',
            forced_root_block: false,
            force_br_newlines: true,
            force_p_newlines: false,
            entity_encoding: "raw",
            theme_advanced_path: false,
            plugins: "pagebreak,paste,contextmenu",
            paste_as_text: true,
            external_plugins: {
                'wce': '../../wce-ote/plugin/plugin.js',
                'muyacharmap': '../../wce-ote/plugin/js/muya_charmap.js',
                'punctuation': '../../wce-ote/plugin/js/punctuation.js'
                //'wcelinenumber': '../../wce-ote/plugin/js/line_number.js',
                //'wcecharmapsidebar': '../../wce-ote/plugin/js/charmap_sidebar.js'
            },
            internal_editor: true,
            insertpunctuation: true,
            toolbar: "undo redo muyacharmap | contextmenu cut copy paste | " +
                "breaks correction illegible decoration abbreviation punctuation language versemodify",
            // Theme options
            //theme_advanced_buttons1: "undo,redo,charmap,|,code,removeformat,|,contextmenu,paste,fullscreen,|,breaks,illegible,decoration,abbreviation,punctuation,language",
            theme_advanced_buttons2: "",
            theme_advanced_toolbar_location: "top",
            theme_advanced_toolbar_align: "left",
            theme_advanced_statusbar_location: "bottom",
            theme_advanced_resizing: false,
            setup: function(ed) {
                ed.on('change', function() {
                    marginals_text_editor.save();
                    //checkstatus_number();
                });
                ed.on('keydown', function(ed) {
                    var v = $('#fw_type').val();
                    if (v == 'runTitle' || v == 'colophon' || v == 'pageNum' || v == 'catch' ||
                        v == 'isolated' || v == 'commentary' || v == 'orn' || v == 'other') {
                        return;
                    }
                    if (timeout) {
                        clearTimeout(timeout);
                    }
                    timeout = setTimeout(function() {
                        timeout = null;
                        marginals_text_editor.save();
                        //checkstatus_number();
                    }, 1000);
                });
            }
        }, tinymce.EditorManager);
        marginals_text_editor.render();
        marginals_text_editor.on('init', init);
    });

    function translate() {
        var c = document.body.innerHTML;
        var d = document.title;
        var a;
        if (parent.tinymce.isIE) {
            c = c.replace(/ (value|title|alt)=([^"][^\s>]+)/gi, ' $1="$2"')
        }
        a = c.replace(/\{\#([^\}]+)\}/g, function(a, b) {
            var c = parent.tinymce.translate(b);
            return (c != b) ? c : '{#' + b + '}';
        });
        if (a != c) {
            document.body.innerHTML = a
        }
        a = d.replace(/\{\#([^\}]+)\}/g, function(a, b) {
            var c = parent.tinymce.translate(b);
            return (c != b) ? c : '{#' + b + '}';
        });
        if (a != d) {
            document.title = d = a
        }
    }

    function init() {
        comboBindReturnEvent('insert');
        wceInfoInit('paratext');
        readWceNodeInfo();
        setstatus_paratext();
    }

    function getParaTag() {
        var v = $('#fw_type').val();
        if (v == 'commentary' || v == 'runTitle' || v == 'colophon' || v == 'pageNum' ||
            v == 'isolated' || v == 'orn' || v == 'catch' || v == 'other')
            return 'fw';
        else
            return 'num';
    }

    function checkstatus_typ() {
        var v = $('#fw_type').val();
        if (v == 'other') {
            document.paratextinfo.fw_type_other.disabled = false;
            document.getElementById('fw_type_other').style.backgroundColor = "white";
        } else {
            document.paratextinfo.fw_type_other.disabled = true;
            document.getElementById('fw_type_other').style.backgroundColor = "#CCCCCC";
        }
        marginals_text_editor.save();
        /*if (v == 'commentary') {
        	document.paratextinfo.number.value = '';
        	document.paratextinfo.number.disabled = true;
        	document.getElementById('number').style.backgroundColor = "#CCCCCC";
        	document.paratextinfo.edit_number.checked = "checked";
        	document.getElementById('edit_number').disabled = true;
        	document.paratextinfo.covered.disabled = false;
        	document.getElementById('covered').style.backgroundColor = "white";
        	$('#marginals_text').attr('disabled', true);
        	marginals_text_editor.hide();
        	document.paratextinfo.paratext_position.disabled = true;
        	document.paratextinfo.paratext_alignment.disabled = true;*/
        if (v == 'isolated') {
            //document.paratextinfo.number.value = '';
            //document.paratextinfo.number.disabled = true;
            //document.getElementById('number').style.backgroundColor = "#CCCCCC";
            //document.paratextinfo.edit_number.checked = "checked";
            //document.getElementById('edit_number').disabled = true;
            document.paratextinfo.covered.disabled = true;
            document.getElementById('covered').style.backgroundColor = "#CCCCCC";
            $('#marginals_text').attr('disabled', false);
            marginals_text_editor.show();
            document.paratextinfo.paratext_position.disabled = false;
            document.paratextinfo.paratext_alignment.disabled = true;
        } else if (v == 'runTitle' || v == 'colophon' || v == 'pageNum' || v == 'commentary' ||
            v == 'orn' || v == 'catch' || v == 'other') {
            //don't get a number, only text
            //document.paratextinfo.number.value = '';
            //document.paratextinfo.number.disabled = true;
            //document.getElementById('number').style.backgroundColor = "#CCCCCC";
            //document.paratextinfo.edit_number.checked = "checked";
            //document.getElementById('edit_number').disabled = true;
            //document.paratextinfo.covered.disabled = true;
            //document.getElementById('covered').style.backgroundColor = "#CCCCCC";
            $('#marginals_text').attr('disabled', false);
            marginals_text_editor.show();
            document.paratextinfo.paratext_position.disabled = false;
            document.paratextinfo.paratext_alignment.disabled = false;
        } else {
            //document.getElementById('edit_number').disabled = false;
            //checkstatus_number();
            //document.paratextinfo.covered.disabled = true;
            //document.getElementById('covered').style.backgroundColor = "#CCCCCC";
            $('#marginals_text').attr('disabled', false);
            marginals_text_editor.show();
            document.paratextinfo.paratext_position.disabled = false;
            document.paratextinfo.paratext_alignment.disabled = false;
        }
    }

    function checkstatus_position() {
        if (document.paratextinfo.paratext_position.options[15].selected == true) {
            document.paratextinfo.paratext_position_other.disabled = false;
            document.getElementById('paratext_position_other').style.backgroundColor = "white";
        } else {
            document.paratextinfo.paratext_position_other.disabled = true;
            document.getElementById('paratext_position_other').style.backgroundColor = "#CCCCCC";
        }
    }

    function checkstatus_language() {
        if ($('#language_name').val() == 'other') {
            $('#language_name_other').attr('disabled', false);
            $('#language_name_other').css('background', '#fff');
        } else {
            $('#language_name_other').attr('disabled', true);
            $('#language_name_other').css('background', '#ccc');
        }
    }

    /*function checkstatus_number() {
    	if (document.paratextinfo.edit_number.checked == true) {
    		document.paratextinfo.number.disabled = true;
    		document.getElementById('number').style.backgroundColor = "#CCCCCC";
    		setnumber();
    	} else {
    		document.paratextinfo.number.disabled = false;
    		document.getElementById('number').style.backgroundColor = "white";
    	}
    }*/

    function testOther() {
        if ((document.paratextinfo.paratext_position.options[15].selected == true && document.getElementById('paratext_position_other').value == '') ||
            (document.paratextinfo.fw_type.options[7].selected == true && document.getElementById('fw_type_other').value == '') ||
            (document.paratextinfo.language_name.options[18].selected == true && document.getElementById('language_name_other').value == ''))
            return false;
        return true;
    }

    function testIsolated() {
        if (document.paratextinfo.fw_type.options[4].selected == true && document.paratextinfo.paratext_position.options[0].selected == true)
            return false;
        return true;
    }

    /*function testValue() {
    	return (document.paratextinfo.covered.value > -1 || $('#fw_type').val() != 'commentary');
    }*/

    function testInput() {
        var cont = testOther();
        if (!cont) {
            return 1;
        }
        cont = testIsolated();
        if (!cont) {
            return 2;
        }
        /*cont = testValue();
        if (!cont) {
        	return 3;
        }*/
        return 0;
    }

    function stripFormats(str) {
        return str.replace(/([^<]?)(<span[^<]+?<span class="format_start">‹<\/span>)+?([^<]+?)(<span class="format_end">›<\/span><\/span>)+?(.*?)/gi, "\$1\$3\$5");
    }

    function setstatus_paratext() {
        checkstatus_position();
        checkstatus_typ();
        checkstatus_language();
        /*var oldnumber = document.paratextinfo.number.value; // save number
		setnumber();
		document.paratextinfo.number.value = oldnumber; // set former number for editing
        */
    }

    if (!tinyMCE.isIE) {
        $(document).keydown(function(e) {
            var evt = e || window.event
            if (evt.keyCode == 13 || evt.keyCode == 10) {
                document.getElementById('insert').click();
                return false;
            }
        });
    }

</script>

</html>
