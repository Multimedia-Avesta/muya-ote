		<div class="mceActionPanel">
			<input type="button" id="insert" name="insert" value="{#insert}"
				onclick="cont = testOther();
					if (cont){writeDocInfos(
						[document.docinfo.transcriber.value,
						 document.docinfo.manID.value,
						 document.docinfo.textID.value,
						 document.docinfo.folioID.value,
						 document.docinfo.rv.value]);}
					else{alert('{#empty_all}');}" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}"
				onclick="parent.tinymce.activeEditor.windowManager.close();" />
		</div>
	</form>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		var _ed = parent.tinymce.activeEditor;
		ed=_ed;
		translate();
		setConstants();
		init();
	});

	function translate() {
		var c=document.body.innerHTML;
		var d=document.title;
		var a;
		if(parent.tinymce.isIE){c=c.replace(/ (value|title|alt)=([^"][^\s>]+)/gi,' $1="$2"')}
		a=c.replace(/\{\#([^\}]+)\}/g, function(a, b) {
			var c=parent.tinymce.translate(b);
			return (c != b) ? c : '{#' + b + '}';
		});
		if(a!=c){document.body.innerHTML=a}
		a=d.replace(/\{\#([^\}]+)\}/g, function(a, b) {
			var c=parent.tinymce.translate(b);
			return (c != b) ? c : '{#' + b + '}';
		});
		if(a!=d){document.title=d=a}
	}

	function init() {
		comboBindReturnEvent('insert');
		wceInfoInit('docinfo');
		createEditableSelect(document.forms[0].transcriber);
		var metadata = readDocInfos();
		document.docinfo.transcriber.value=metadata[0];
		document.docinfo.manID.value=metadata[1];
		document.docinfo.textID.value=metadata[2];
		if (metadata[3].charAt(metadata[3].length-1) == 'r' ||
			metadata[3].charAt(metadata[3].length-1) == 'v') {
			document.docinfo.folioID.value=metadata[3].substring(0,metadata[3].length-1);
			document.docinfo.rv.value=metadata[3].substring(metadata[3].length-1);
		} else
			document.docinfo.folioID.value=metadata[3];
		//readWceNodeInfo();
	}

	//TODO: Could be extended to check for empty chapter and stanza fields
	function testOther() {
		if (document.docinfo.transcriber.value == ''
			|| document.docinfo.manID.value == ''
			|| document.docinfo.textID.value == ''
			|| document.docinfo.folioID.value == '')
			return false;
	return true;
	}

	if (!tinyMCE.isIE) {
		$(document).keydown(function(e) {
			var evt = e || window.event
			if ((evt.keyCode == 13 || evt.keyCode == 10) && !evt.shiftKey) {
				document.getElementById('insert').click();
				return false;
			}
		});
	}
</script>
</html>
